<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque</title>
</head>
<body>
    <h1>Estoque</h1>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Pre√ßo (R$)</th>
            </tr>
        </thead>
        <tbody id="tabela-produtos"></tbody>
    </table>

    <script>
        fetch('listar_produtos.php')
        .then(res => res.json())
        .then(produtos => {
            const tabela = document.getElementById('tabela-produtos');
            produtos.forEach(p =>{
                const linha = document.createElement('tr');
                linha.innerHTML = `
                    <td>${p.nome}</td>
                    <td>${p.quantidade}</td>
                    <td>${parseFloat(p.preco).toFixed(2)}</td>
                `;
                tabela.appendChild(linha);
            });
        })
        .catch(err =>{
            console.error('Erro ao carregar produtos', err);
        });
    </script>

    <a href="cadastro_produto.html" class="link-basico">Cadastrar Produto</a>
</body>
</html>
